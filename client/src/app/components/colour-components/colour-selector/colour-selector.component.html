<div class="color-wrapper">
    <app-hue-selector (color)="hue = $event"></app-hue-selector>
    <app-colour-palette-selector [hue]="hue"></app-colour-palette-selector>
</div>
<mat-divider></mat-divider>

<div class="hex-input">
    <h3>Entrez la couleur en format HEX</h3>
    <mat-form-field>
        <input matInput placeholder="ex: 12,7F,7A" [(ngModel)]="rgbColor" />
    </mat-form-field>
    <div *ngIf="isValidRGB()">
        <button mat-raised-button color="primary" (click)="setPrimaryColor()">Définir comme couleur primaire</button>
        <button mat-raised-button color="primary" (click)="setSecondaryColor()">Définir comme couleur secondaire</button>
    </div>
</div>
<mat-divider></mat-divider>

<div class="alpha-input">
    <h3>Entrez la transparence en % (0-100)</h3>
    <mat-form-field>
        <input matInput placeholder="% couleur primaire" [(ngModel)]="primaryColourTransparency" (keyup)="onPrimaryColorTransparencyEntryChange()" />
    </mat-form-field>
    <mat-form-field>
        <input
            matInput
            placeholder="% couleur secondaire"
            [(ngModel)]="secondaryColourTransparency"
            (keyup)="onSecondaryColorTransparencyEntryChange()"
        />
    </mat-form-field>
</div>
<mat-divider></mat-divider>
<app-current-colour></app-current-colour>
<mat-divider></mat-divider>
<app-colour-history></app-colour-history>
