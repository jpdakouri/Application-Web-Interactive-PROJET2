<div class="color-wrapper">
    <app-hue-selector (color)="hue = $event"></app-hue-selector>
    <app-colour-palette-selector [hue]="hue"></app-colour-palette-selector>
</div>
<mat-divider></mat-divider>
<div class="color-text-input">
    <div>
        <h4>Select RGB manually in hex (ex: 12,7F,7A)</h4>
        <input [(ngModel)]="rgbColor" />
        <div *ngIf="isValidRGB()">
            <button (click)="setPrimaryColor()">Set primary color</button>
            <button (click)="setSecondaryColor()">Set secondary color</button>
        </div>
    </div>
    <div>
        <h4>Change transparency (0-100)</h4>
        <input [(ngModel)]="primaryColourTransparency" (keyup)="onPrimaryColorTransparencyEntryChange()" />
        <input [(ngModel)]="secondaryColourTransparency" (keyup)="onSecondaryColorTransparencyEntryChange()" />
    </div>
</div>
<mat-divider></mat-divider>
<app-current-colour></app-current-colour>
<mat-divider></mat-divider>
<app-colour-history></app-colour-history>
