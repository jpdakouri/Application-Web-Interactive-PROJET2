        <span class="pacifico"></span>

        <span class="pacifico" style="text-align: right">
            <span [style.marginRight.px]="10">To Come</span>
        </span>
    </mat-toolbar>
    <div class="matContainer">
        <app-drawing-card class="sides" [positionCaracteristics]="sideCard"></app-drawing-card>
