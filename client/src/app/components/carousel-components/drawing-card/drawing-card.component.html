<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title> sadds </mat-card-title>
        <mat-card-subtitle> There are following type of features </mat-card-subtitle>
    </mat-card-header>
    <div class="imageContainer">
        <img
            mat-card-image
            id="image"
            [style.width]="positionCaracteristics.maxWidth"
            [style.max-heigt]="positionCaracteristics.maxHeight"
            src="./canvas.jpg"
            alt="Dessin"
        />
    </div>
    <mat-card-content>
        <p>This image shows the features of the JAVA</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="positionCaracteristics.position === 'main'">Ouvrir</button>
        <button mat-button *ngIf="positionCaracteristics.position === 'main'">Supprimer</button>
    </mat-card-actions>
</mat-card>
