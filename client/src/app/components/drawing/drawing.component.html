<div #container id="canvas-container">
    <div class="resizer middle-right" [ngStyle]="{ left: width + 'px', top: height / 2 - 2.5 + 'px' }"></div>
    <div class="resizer bottom-right" [ngStyle]="{ left: width + 'px', top: height + 'px' }"></div>
    <div class="resizer bottom-middle" [ngStyle]="{ left: width / 2 - 2.5 + 'px', top: height + 'px' }"></div>

    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"></canvas>
</div>
