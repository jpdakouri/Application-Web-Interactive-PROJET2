<!--Version actuelle fonctionnelle-->
<div id="canvas-container">
  <div class='middle-right'  [ngStyle]="{'left': (width - 25) + 'px', 'top': (height/2 - 25) + 'px'}" (click)="onMiddleRightClick()"></div>
  <div class='bottom-right'  [ngStyle]="{'left': (width - 25) + 'px', 'top': (height - 25) + 'px'}" (click)="onMiddleRightClick()"></div>
  <div class='bottom-middle' [ngStyle]="{'left': (width/2 - 25) + 'px', 'top': (height -25) + 'px'}" (click)="onMiddleRightClick()"></div>

  <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
  <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"></canvas>

</div>
