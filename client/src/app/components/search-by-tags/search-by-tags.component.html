<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title> Recherche par étiquette </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let tag of tags" [removable]="true" (removed)="remove(tag)">
                    {{ tag.name }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    matInput
                    placeholder="Étiquette(s)"
                    maxlength="25"
                    #tagValue
                    [formControl]="tagName"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="true"
                    (matChipInputTokenEnd)="add($event)"
                />
                <mat-hint align="end">{{ tagValue.value?.length || 0 }}/25</mat-hint>
                <mat-error *ngIf="tagName.invalid">{{ getErrorMessageLabel() }}</mat-error>
            </mat-chip-list>
        </mat-form-field>
        <button mat-raised-button color="primary">Recherche de dessins</button>
    </mat-expansion-panel>
</mat-accordion>
